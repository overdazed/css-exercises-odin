<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="menu-container">
            <div class="menu">
                <div class="date">Aug 14, 2016</div>
                <div class="links">
                    <div class="signup">Sign Up</div>
                    <div class="login">Login</div>
                </div>
            </div>
        </div>
        <div class='header-container'>
            <div class='header'>
                <div class='subscribe'>Subscribe &#9662;</div>
                <div class='logo'><img src='assets/img/awesome-logo.svg'/></div>
                <div class='social'><img src='assets/img/social-icons.svg'/></div>
            </div>
        </div>
        <div class='photo-grid-container'>
            <div class='photo-grid'>
                <div class='photo-grid-item first-item'>
                    <img src='assets/img/one.svg'/>
                </div>
                <div class='photo-grid-item'>
                    <img src='assets/img/two.svg'/>
                </div>
                <div class='photo-grid-item'>
                    <img src='assets/img/three.svg'/>
                </div>
                <div class='photo-grid-item'>
                    <img src='assets/img/four.svg'/>
                </div>
                <div class='photo-grid-item last-item'>
                    <img src='assets/img/five.svg'/>
                </div>
            </div>
        </div>
        <div class='footer'>
            <div class='footer-item footer-one'></div>
            <div class='footer-item footer-two'></div>
            <div class='footer-item footer-three'></div>
        </div>
    </body>
</html>
